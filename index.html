<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body class="flex">
    <main class="card">
      <section class="banner-design"></section>
      <img class="user-image" src="images/image-victor.jpg" alt="image of user Victor Crest">
      <section class="user-info">
        <p class="personal">
          Victor Crest 
          <span class="age">26</span>
        </p>
        <p class="location">
          London
        </p>
        <div class="stats flex">
          <div class="followers flex">
            <div class="number">80K</div>
            <div class="title">Followers</div>
          </div>
          <div class="likes flex">
            <div class="number">803K</div>
            <div class="title">Likes</div>
          </div>
          <div class="photos flex">
            <div class="number">1.4K</div>
            <div class="title">Photos</div>
          </div>
        </div>
      </section>
    </main>
</body>
</html>
